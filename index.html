<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <!-- <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&display=swap" rel="stylesheet"> -->
  <title>Frontend Mentor | [Challenge Name Here]</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="wrapper">
  <div class="write">
    <h2>Our Pricing</h2>
    <h5>Annually <label class="switch">
      <input type="checkbox">
      <span class="slider round"></span>
    </label> Monthly</h5>
  </div>
  <div class="container">
    <div class="grid grid1">
      <h5>Basic</h5>
      <h2>&dollar;199.99</h2><hr>
      <h6>500 GB Storage</h6><hr>
      <h6>2 Users Allowed</h6><hr>
      <h6>Send up to 3 GB</h6><hr>
      <input type="submit" value="Learn More">
    </div>
    <div class="grid grid2">
      <h5>Professional</h5>
      <h2>&dollar;249.99</h2><hr>
      <h6>1 TB Storage</h6><hr>
      <h6>5 Users Allowed</h6><hr>
      <h6>Send up to 10 GB</h6><hr>
      <input type="submit" value="Learn More">
    </div>
    <div class="grid grid3">
      <h5>Master</h5>
      <h2>&dollar;399.99</h2><hr>
      <h6>2 TB Storage</h6><hr>
      <h6>10 Users Allowed</h6><hr>
      <h6>Send up to 20 GB</h6><hr>
      <input type="submit" value="Learn More">
    </div>
  </div>
</div>
